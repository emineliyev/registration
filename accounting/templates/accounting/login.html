{% extends 'empty_base.html' %}
{% load static %}
{% block title %}
Sistemə giriş
{% endblock %}
{% block content %}
{% include 'accounting/inc/_messages.html' %}
<section class="p-3 p-md-3 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3 class="text-center">GİRİŞ</h3>
                  <div class="text-center mt-5 text-primary">
                    <i class="fas fa-user-lock fa-5x text-primary"></i>
                  </div>
                </div>
              </div>
            </div>
            <form method="post" class="needs-validation" novalidate>
              {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="{{ form.username.id_for_label }}" class="form-label">İstifadəçi adı <span class="text-danger">*</span></label>
                  {{ form.username }}
                  <div class="invalid-feedback">Bu sahə vacibdir!</div>
                </div>
                <div class="col-12">
                  <label for="{{ form.password.id_for_label }}" class="form-label">Şifrə <span class="text-danger">*</span></label>
                  {{ form.password }}
                  <div class="invalid-feedback">Bu sahə vacibdir!</div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Daxil ol</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
